<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tienda & Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container py-4">
    <div class="row mb-5">
        <div class="col-12">
            <div class="card bg-dark text-white shadow-lg">
                <div class="card-body p-4 text-center">
                    <h5 class="text-warning mb-3"><i class="fa-solid fa-barcode"></i> VERIFICADOR DE PRECIOS</h5>
                    
                    <div class="input-group input-group-lg mb-3">
                        <input type="text" id="scannerInput" class="form-control text-center fw-bold" placeholder="Escribe código o escanea..." autocomplete="off">
                        <button class="btn btn-primary" type="button" id="btnScanCamera"><i class="fa-solid fa-camera"></i> Usar Cámara</button>
                    </div>

                    <div id="reader" style="width: 100%; max-width: 500px; margin: 0 auto; display:none;" class="border border-3 border-warning rounded mb-3"></div>
                    
                    <div id="scanResult" class="mt-4" style="display: none;">
                        <h1 class="display-3 fw-bold text-success" id="resPrice">$0</h1>
                        <h2 id="resName" class="fw-bold">Nombre del Producto</h2>
                        <h4 class="text-white-50"><span id="resStock">0</span> unidades en stock</h4>
                        <div class="mt-3">
                            <span class="badge bg-light text-dark fs-5" id="resDesc">Descripción</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="card p-4 mb-4">
                <h4 class="mb-3">Nuevo / Editar Producto</h4>
                <form id="productForm">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="prodName" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label">Precio ($)</label>
                            <input type="number" class="form-control" id="prodPrice" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Stock</label>
                            <input type="number" class="form-control" id="prodStock" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-8">
                            <label class="form-label">Medidas/Desc.</label>
                            <input type="text" class="form-control" id="prodDesc">
                        </div>
                        <div class="col-4">
                            <label class="form-label">Unid.</label>
                            <input type="text" class="form-control text-center" id="prodUnits">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <select class="form-select" id="codeType">
                                <option value="EAN13">EAN-13</option>
                                <option value="CODE128">CODE-128</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <div class="d-grid"><button type="button" class="btn btn-secondary" id="btnRandom">Random</button></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control fw-bold" id="prodCode" placeholder="Código..." required>
                    </div>
                    <div class="barcode-preview p-2 mb-3 text-center border rounded bg-white">
                        <div class="fw-bold" id="preview-name">Nombre</div>
                        <div class="small text-muted"><span id="preview-desc">Desc</span> <span id="preview-units"></span></div>
                        <svg id="barcode" style="max-width: 100%; height: 40px;"></svg>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Guardar Producto</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-7">
            <div class="table-container bg-white p-3 rounded shadow-sm">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Inventario</h4>
                    <button id="btnDownload" class="btn btn-success btn-sm">Excel</button>
                </div>
                <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr><th>Producto</th><th>Precio</th><th>Stock</th><th>Acción</th></tr>
                        </thead>
                        <tbody id="inventoryTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="viewBarcodeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center py-4">
        <h4 id="modalFullTitle" class="fw-bold"></h4>
        <p id="modalFullDesc" class="text-muted"></p>
        <svg id="modalBarcodeSvg" style="max-width: 100%;"></svg>
        <h3 class="mt-3 fw-bold text-success" id="modalProdPrice"></h3>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
