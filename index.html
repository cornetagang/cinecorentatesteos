<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestor M贸vil</title>
    
    <link id="app-icon" rel="icon" type="image/png" href="https://res.cloudinary.com/djhgmmdjx/image/upload/v1764135542/TuercaPreset_tiv6qp.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container py-3">
    
    <div id="section-scan">
        
        <div class="card bg-dark text-white shadow-lg mb-4">
            <div class="card-body p-3 text-center">
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="text-warning mb-0"><i class="fa-solid fa-barcode"></i> ESCNER</h6>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="autoSellMode">
                        <label class="form-check-label small text-white-50" for="autoSellMode">Modo Venta</label>
                    </div>
                </div>
                
                <div class="input-group mb-2">
                    <input type="number" id="scannerInput" class="form-control text-center fw-bold fs-4" placeholder="C贸digo..." autocomplete="off">
                    <button class="btn btn-primary" type="button" id="btnScanCamera">
                        <i class="fa-solid fa-camera"></i>
                    </button>
                </div>

                <div id="reader" style="width: 100%; border-radius:10px; overflow:hidden; display:none;" class="mb-2 border border-2 border-warning"></div>
                
                <div id="scanResult" class="mt-3 bg-secondary bg-opacity-25 p-3 rounded" style="display: none;">
                    <h1 class="display-3 fw-bold text-success mb-0" id="resPrice">$0</h1>
                    <h4 id="resName" class="fw-bold mb-0">Producto</h4>
                    <small class="text-white-50"><span id="resStock">0</span> stock</small>
                    <div class="mt-1 mb-3"><span class="badge bg-light text-dark" id="resDesc">Desc</span></div>
                    
                    <div class="d-grid gap-2 d-flex justify-content-center">
                        <button id="btnQuickSell" class="btn btn-success btn-lg flex-grow-1 shadow">
                            <i class="fa-solid fa-dollar-sign"></i> VENDER
                        </button>
                        <button id="btnQuickEdit" class="btn btn-outline-light btn-lg">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card p-3 shadow-sm">
            <h5 class="mb-3 text-primary"><i class="fa-solid fa-plus-circle"></i> Nuevo / Editar</h5>
            <form id="productForm">
                <div class="mb-2">
                    <label class="form-label small text-muted mb-1">Nombre Producto</label>
                    <input type="text" class="form-control" id="prodName" placeholder="Ej: Bebida" required>
                </div>
                
                <div class="row g-2 mb-2">
                    <div class="col-6">
                        <label class="form-label small text-muted mb-1">Precio</label>
                        <div class="position-relative">
                            <span class="currency-symbol">$</span>
                            <input type="number" class="form-control currency-input" id="prodPrice" placeholder="0" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="form-label small text-muted mb-1">Stock</label>
                        <input type="number" class="form-control" id="prodStock" placeholder="0" required>
                    </div>
                </div>

                <div class="row g-2 mb-2">
                    <div class="col-8">
                        <label class="form-label small text-muted mb-1">Medidas</label>
                        <input type="text" class="form-control" id="prodDesc" placeholder="Ej: 500ml">
                    </div>
                    <div class="col-4">
                        <label class="form-label small text-muted mb-1">Unid.</label>
                        <input type="text" class="form-control text-center" id="prodUnits" placeholder="Ej: 6">
                    </div>
                </div>
                
                <div class="collapse" id="advancedOptions">
                    <div class="row g-2 mb-2">
                        <div class="col-6">
                            <label class="form-label small text-muted mb-1">Tipo</label>
                            <select class="form-select form-select-sm" id="codeType">
                                <option value="EAN13">EAN-13</option>
                                <option value="CODE128">CODE-128</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="form-label small text-muted mb-1">Generar</label>
                            <div class="d-grid"><button type="button" class="btn btn-secondary btn-sm" id="btnRandom">Random</button></div>
                        </div>
                    </div>
                </div>
                <div class="text-center mb-2">
                    <button class="btn btn-link btn-sm text-decoration-none" type="button" data-bs-toggle="collapse" data-bs-target="#advancedOptions">
                        Ver opciones de c贸digo <i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>

                <div class="mb-3">
                    <input type="number" class="form-control fw-bold text-center" id="prodCode" placeholder="C贸digo de Barras" required>
                </div>
                
                <div class="barcode-preview p-2 mb-3 text-center">
                    <div class="fw-bold" id="preview-name">Nombre</div>
                    <div class="small text-muted"><span id="preview-desc">Desc</span> <span id="preview-units"></span></div>
                    <svg id="barcode" style="max-width: 100%; height: 50px;"></svg>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg shadow">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>

    <div id="section-inventory" style="display: none;">
        
        <div class="d-flex justify-content-between align-items-center mb-3 gap-2">
            <h4 class="mb-0"> Inventario</h4>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-dark btn-sm" onclick="selectAllRows()">
                    <i class="fa-solid fa-check-double"></i> <span class="d-none d-sm-inline">Todo</span>
                </button>
                <button class="btn btn-dark btn-sm" onclick="printSelectedLabels()">
                    <i class="fa-solid fa-print"></i> <span class="d-none d-sm-inline">Imprimir Selecc.</span>
                </button>
                <button id="btnDownload" class="btn btn-success btn-sm"><i class="fa-solid fa-file-excel"></i></button>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th style="width: 40px;">#</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acci贸n</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody"></tbody>
            </table>
        </div>
        
        <div id="emptyState" class="text-center py-5 text-muted">
            <i class="fa-solid fa-box-open fa-3x mb-3 opacity-50"></i>
            <p>Cargando o sin productos...</p>
        </div>
    </div>

</div>

<nav class="navbar fixed-bottom navbar-light bg-white border-top shadow-lg" style="padding-bottom: 20px;">
  <div class="container-fluid justify-content-around">
    <button class="btn btn-link text-decoration-none text-primary fw-bold nav-btn" onclick="showSection('scan')">
        <div class="d-flex flex-column align-items-center">
            <i class="fa-solid fa-barcode fs-4 mb-1"></i>
            <small>Escanear</small>
        </div>
    </button>
    <button class="btn btn-link text-decoration-none text-secondary nav-btn" onclick="showSection('inventory')">
        <div class="d-flex flex-column align-items-center">
            <i class="fa-solid fa-boxes-stacked fs-4 mb-1"></i>
            <small>Inventario</small>
        </div>
    </button>
  </div>
</nav>

<div class="modal fade" id="viewBarcodeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center py-4">
        <h4 id="modalFullTitle" class="fw-bold"></h4>
        <p id="modalFullDesc" class="text-muted"></p>
        <svg id="modalBarcodeSvg" style="max-width: 100%;"></svg>
        <h3 class="mt-3 fw-bold text-success" id="modalProdPrice"></h3>
        <button type="button" class="btn btn-secondary mt-3 w-100" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>

<script>
    function showSection(section) {
        document.getElementById('section-scan').style.display = 'none';
        document.getElementById('section-inventory').style.display = 'none';
        
        const btns = document.querySelectorAll('.nav-btn');
        btns.forEach(b => { b.classList.remove('text-primary', 'fw-bold'); b.classList.add('text-secondary'); });

        document.getElementById('section-' + section).style.display = 'block';
        
        const activeBtn = event.currentTarget;
        activeBtn.classList.remove('text-secondary');
        activeBtn.classList.add('text-primary', 'fw-bold');
    }
</script>

</body>
</html>
