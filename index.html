<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestor M贸vil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container py-3">
    
    <div id="section-scan">
        <div class="card bg-dark text-white shadow-lg mb-4">
            <div class="card-body p-3 text-center">
                <h6 class="text-warning mb-2"><i class="fa-solid fa-barcode"></i> VERIFICADOR</h6>
                
                <div class="input-group mb-2">
                    <input type="number" id="scannerInput" class="form-control text-center fw-bold fs-4" placeholder="C贸digo..." autocomplete="off">
                    <button class="btn btn-primary" type="button" id="btnScanCamera">
                        <i class="fa-solid fa-camera"></i>
                    </button>
                </div>

                <div id="reader" style="width: 100%; border-radius:10px; overflow:hidden; display:none;" class="mb-2 border border-2 border-warning"></div>
                
                <div id="scanResult" class="mt-3 bg-secondary bg-opacity-25 p-2 rounded" style="display: none;">
                    <h1 class="display-3 fw-bold text-success mb-0" id="resPrice">$0</h1>
                    <h4 id="resName" class="fw-bold mb-0">Producto</h4>
                    <small class="text-white-50"><span id="resStock">0</span> stock</small>
                    <div class="mt-1"><span class="badge bg-light text-dark" id="resDesc">Desc</span></div>
                </div>
            </div>
        </div>

        <div class="card p-3 shadow-sm">
            <h5 class="mb-3 text-primary"><i class="fa-solid fa-plus-circle"></i> Nuevo / Editar</h5>
            <form id="productForm">
                <div class="mb-2">
                    <input type="text" class="form-control" id="prodName" placeholder="Nombre Producto" required>
                </div>
                <div class="row g-2 mb-2">
                    <div class="col-6">
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="prodPrice" placeholder="Precio" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" id="prodStock" placeholder="Stock" required>
                    </div>
                </div>
                <div class="row g-2 mb-2">
                    <div class="col-8">
                        <input type="text" class="form-control" id="prodDesc" placeholder="Medidas">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control text-center" id="prodUnits" placeholder="Unid.">
                    </div>
                </div>
                
                <div class="collapse" id="advancedOptions">
                    <div class="row g-2 mb-2">
                        <div class="col-6">
                            <select class="form-select form-select-sm" id="codeType">
                                <option value="EAN13">EAN-13</option>
                                <option value="CODE128">CODE-128</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <div class="d-grid"><button type="button" class="btn btn-secondary btn-sm" id="btnRandom">Random</button></div>
                        </div>
                    </div>
                </div>
                <div class="text-center mb-2">
                    <button class="btn btn-link btn-sm text-decoration-none" type="button" data-bs-toggle="collapse" data-bs-target="#advancedOptions">
                        Ver opciones de c贸digo <i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>

                <div class="mb-3">
                    <input type="number" class="form-control fw-bold text-center" id="prodCode" placeholder="C贸digo de Barras" required>
                </div>
                
                <div class="barcode-preview p-2 mb-3 text-center">
                    <div class="fw-bold" id="preview-name">Nombre</div>
                    <div class="small text-muted"><span id="preview-desc">Desc</span> <span id="preview-units"></span></div>
                    <svg id="barcode" style="max-width: 100%; height: 50px;"></svg>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg shadow">Guardar Producto</button>
                </div>
            </form>
        </div>
    </div>

    <div id="section-inventory" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mb-3 px-1">
            <h4 class="mb-0"> Inventario</h4>
            <button id="btnDownload" class="btn btn-success btn-sm"><i class="fa-solid fa-file-excel"></i> Excel</button>
        </div>
        
        <div class="table-responsive">
            <table class="table">
                <thead class="table-light">
                    <tr><th>Producto</th><th>Precio</th><th>Stock</th><th>Acci贸n</th></tr>
                </thead>
                <tbody id="inventoryTableBody">
                    </tbody>
            </table>
        </div>
        
        <div id="emptyState" class="text-center py-5 text-muted">
            <i class="fa-solid fa-box-open fa-3x mb-3 opacity-50"></i>
            <p>Cargando o sin productos...</p>
        </div>
    </div>

</div>

<nav class="navbar fixed-bottom navbar-light bg-white border-top shadow-lg" style="padding-bottom: 20px;">
  <div class="container-fluid justify-content-around">
    <button class="btn btn-link text-decoration-none text-primary fw-bold nav-btn" onclick="showSection('scan')">
        <div class="d-flex flex-column align-items-center">
            <i class="fa-solid fa-barcode fs-4 mb-1"></i>
            <small>Escanear</small>
        </div>
    </button>
    <button class="btn btn-link text-decoration-none text-secondary nav-btn" onclick="showSection('inventory')">
        <div class="d-flex flex-column align-items-center">
            <i class="fa-solid fa-boxes-stacked fs-4 mb-1"></i>
            <small>Inventario</small>
        </div>
    </button>
  </div>
</nav>

<div class="modal fade" id="viewBarcodeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center py-4">
        <h4 id="modalFullTitle" class="fw-bold"></h4>
        <p id="modalFullDesc" class="text-muted"></p>
        <svg id="modalBarcodeSvg" style="max-width: 100%;"></svg>
        <h3 class="mt-3 fw-bold text-success" id="modalProdPrice"></h3>
        <button type="button" class="btn btn-secondary mt-3 w-100" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>

<script>
    function showSection(section) {
        // Ocultar todo
        document.getElementById('section-scan').style.display = 'none';
        document.getElementById('section-inventory').style.display = 'none';
        
        // Resetear estilo botones
        const btns = document.querySelectorAll('.nav-btn');
        btns.forEach(b => { 
            b.classList.remove('text-primary', 'fw-bold'); 
            b.classList.add('text-secondary'); 
        });

        // Mostrar secci贸n deseada
        document.getElementById('section-' + section).style.display = 'block';
        
        // Activar bot贸n actual (Ponerlo azul)
        const activeBtn = event.currentTarget;
        activeBtn.classList.remove('text-secondary');
        activeBtn.classList.add('text-primary', 'fw-bold');
    }
</script>

</body>
</html>
